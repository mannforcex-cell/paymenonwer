        /* Efek Glitch Tulisan */
        .glitch {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                         -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                         0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(0,255,0,0.75); }
            100% { text-shadow: -0.025em 0.05em 0 rgba(0,0,255,0.75); }

        /* Loading Bar Merah */

        const loadingScreen = document.getElementById('loading-screen');
        const welcomeScreen = document.getElementById('welcome-screen');
        const paymentScreen = document.getElementById('payment-screen');

        const progressBar = document.getElementById('game-progress');

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {

                    welcomeScreen.style.display = 'flex';

            progressPercent.textContent = Math.floor(progress) + '%';

        document.querySelectorAll('.copy-btn').forEach(btn => {

                const num = btn.dataset.number;
                if(num) {
                    navigator.clipboard.writeText(num);
                    toast.textContent = "COPIED TO SYSTEM!";
                    toast.style.opacity = 1;
                    setTimeout(() => toast.style.opacity = 0, 2000);
                }
            });
        });

        // Toggle Audio
        audioCtrl.addEventListener('click', () => {
